<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LP_ICT10_Q3SW3_Magpantay_Trisha</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:  linear-gradient(to right, rgb(216, 154, 154), rgb(239, 212, 162), lightyellow, lightgreen, lightblue, rgb(207, 168, 235));
        }

        .container {
            width: 600px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .question {
            text-align: left;
            margin-bottom: 15px;
        }

        select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 15px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, purple);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        #result {
            margin-top: 20px;
        }

        .team {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<center>

<div class="container">

    <h1><strong>Intramurals Registration</strong></h1>

    <br>
    
    <div class="question">
        <p>Are you done with online registration?</p>
        <label><input type="radio" name="reg" value="yes"> Yes</label>
        <label><input type="radio" name="reg" value="no"> No</label>
    </div>

    <div class="question">
        <p>Do you have the medical clearance from the clinic?</p>
        <label><input type="radio" name="med" value="yes"> Yes</label>
        <label><input type="radio" name="med" value="no"> No</label>
    </div>

    <div class="question">
        <p>Grade:</p>
        <select id="grade">
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>

    <div class="question">
        <p>Section:</p>
        <select id="section">
            <option value="Ruby">Ruby</option>
            <option value="Topaz">Topaz</option>
            <option value="Sapphire">Sapphire</option>
            <option value="Emerald">Emerald</option>
        </select>
    </div>

    <button id="signup">Sign Up</button>

    <br><br>

    <div class="result" id="output"></div>
</div>

</center>

<py-script src="main.py"></py-script>

</body>
</html>
